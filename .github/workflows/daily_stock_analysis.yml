name: 每日台股分析

on:
  schedule:
    # 每天 UTC 09:00 執行 = 台灣時間下午 17:00 (UTC+8)
    - cron: '0 9 * * *'
  
  # 允許手動觸發測試
  workflow_dispatch:

jobs:
  stock-analysis:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            fonts-noto-cjk \
            chromium-browser \
            chromium-chromedriver
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create data directories
        run: |
          mkdir -p StockDaily
          mkdir -p StockShares
          mkdir -p StockOTCDaily
          mkdir -p StockOTCShares
          mkdir -p StockHistory
          mkdir -p StockOTCHistory
          mkdir -p StockHTML
          mkdir -p StockPNG
          mkdir -p StockOTCHTML
          mkdir -p StockOTCPNG
      
      - name: Run stock analysis
        env:
          TZ: 'Asia/Taipei'
        run: |
          python 上市上櫃全流程.py
      
      - name: Upload analysis results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: stock-analysis-results-${{ github.run_number }}
          path: |
            StockHistory/*.csv
            StockOTCHistory/*.csv
            StockHTML/*.html
            StockPNG/*.png
            StockOTCHTML/*.html
            StockOTCPNG/*.png
            *.xlsx
          retention-days: 30
      
      - name: Upload latest data (overwrite)
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: latest-stock-data
          path: |
            StockHistory/*.csv
            StockOTCHistory/*.csv
            *.xlsx
          retention-days: 7
