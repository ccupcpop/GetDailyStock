    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 禁止雙指縮放
            document.addEventListener('touchstart', function(e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });

            // 禁止手勢縮放
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });

            document.addEventListener('gesturechange', function(e) {
                e.preventDefault();
            });

            document.addEventListener('gestureend', function(e) {
                e.preventDefault();
            });

            // 禁止雙擊縮放
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(e) {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, false);

            // 禁止滾輪縮放(Ctrl+滾輪)
            document.addEventListener('wheel', function(e) {
                if (e.ctrlKey) {
                    e.preventDefault();
                }
            }, { passive: false });

            // 禁止橫向滾動
            document.addEventListener('touchmove', function(e) {
                if (!e.target.closest('.plotly')) {
                    const touch = e.touches[0];
                    const deltaX = Math.abs(touch.clientX - (touch.startX || touch.clientX));
                    const deltaY = Math.abs(touch.clientY - (touch.startY || touch.clientY));

                    if (deltaX > deltaY) {
                        e.preventDefault();
                    }
                }
            }, { passive: false });

            document.addEventListener('touchstart', function(e) {
                const touch = e.touches[0];
                touch.startX = touch.clientX;
                touch.startY = touch.clientY;
            }, { passive: true });
        });
    </script>
